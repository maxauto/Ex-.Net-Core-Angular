<nav  *ngIf="!loggedIn()" class="navbar navbar-expand-md navbar-dark  bg-danger">
  <div class="container">
    
    <ul *ngIf ="loggedIn()" class="navbar-nav mr-auto">
     
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Messages</a>
      </li>
      
    </ul>

    <form  #loginForm = "ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">

      <input class="form-control mr-sm-2" type="text" name="username"placeholder="username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="password" required [(ngModel)]="model.password">
      <button [disabled] = "!loginForm.valid"class="btn btn-dark my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
  

</nav>
